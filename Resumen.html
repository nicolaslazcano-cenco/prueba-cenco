<!--
¿Cómo funciona Git y Github?
Git es un sistema de control de versiones distribuido que permite a los desarrolladores rastrear cambios en el código fuente durante el desarrollo de software. 
Fue creado por Linus Torvalds en 2005 para ayudar en el desarrollo del kernel de Linux. Git permite a múltiples desarrolladores trabajar en un proyecto simultáneamente sin interferir entre sí, ya que cada desarrollador puede tener su propia copia del repositorio.

GitHub es una plataforma de alojamiento de código basada en la web que utiliza Git como sistema de control de versiones. 
Se ha convertido en una de las plataformas más populares para el desarrollo colaborativo de software. 
GitHub ofrece características adicionales, como la gestión de proyectos, seguimiento de problemas, revisión de código y colaboración en equipo.
-->

<!--
¿Cómo se usa Git y Github?
1. Instalación: Primero, debes instalar Git en tu máquina. Puedes descargarlo desde https://git-scm.com/. Luego, crea una cuenta en GitHub si aún no tienes una.
2. Configuración: Configura Git con tu nombre de usuario y correo electrónico utilizando los siguientes comandos en la terminal:
   git config --global user.name "Tu Nombre"
   git config --global user.email "
3. Crear un repositorio: Puedes crear un nuevo repositorio en GitHub a través de su interfaz web. También puedes clonar un repositorio existente utilizando el comando:
    git clone <URL-del-repositorio>
4. Realizar cambios: Navega al directorio del repositorio clonado y realiza los cambios necesarios en los archivos.
5. Añadir y confirmar cambios: Después de realizar cambios, debes añadirlos al área de preparación (staging area) y luego confirmarlos (commit) con los siguientes comandos:
   git add .
   git commit -m "Mensaje descriptivo de los cambios"
6. Enviar cambios a GitHub: Finalmente, envía tus cambios confirmados al repositorio remoto en GitHub utilizando el comando:
   git push origin main
   (Asegúrate de reemplazar "main" con el nombre de la rama correspondiente si es diferente)
7. Colaboración: Para colaborar con otros desarrolladores, puedes crear ramas, realizar pull requests y revisar el código de tus compañeros a través de la interfaz web de GitHub
8. Actualizar tu repositorio local: Para mantener tu repositorio local actualizado con los cambios realizados por otros colaboradores en GitHub, utiliza el comando:
   git pull origin main
   (Nuevamente, reemplaza "main" con el nombre de la rama correspondiente si es diferente)
9. Resolución de conflictos: Si hay conflictos entre los cambios locales y los cambios en GitHub, Git te notificará para que resuelvas esos conflictos manualmente antes de poder confirmar y enviar tus cambios.
-->

¿Cómo funciona GitHub y Visual Studio Code juntos?

<!--
¿Cómo conectar tu proyecto local con un repositorio en GitHub?
1. Crear un repositorio en GitHub: Ve a GitHub y crea un nuevo repositorio. No es necesario que inicialices el repositorio con un README, .gitignore o licencia, ya que lo harás desde tu proyecto local.
2. Inicializar Git en tu proyecto local: Abre la terminal y navega al directorio de tu proyecto local. Luego, inicializa un repositorio Git con el siguiente comando:
   git init
3. Añadir archivos al repositorio: Añade todos los archivos de tu proyecto al área de preparación (staging area) utilizando el comando:
   git add .
4. Confirmar los cambios: Realiza un commit de los archivos añadidos con un mensaje descriptivo utilizando el comando:
   git commit -m "Primer commit"        
5. Conectar con el repositorio remoto en GitHub: Añade la URL del repositorio remoto de GitHub como un origen remoto utilizando el siguiente comando:
   git remote add origin <URL-del-repositorio>.git
6. Enviar los cambios al repositorio remoto: Finalmente, envía tus cambios confirmados al repositorio remoto en GitHub utilizando el comando:
   git push -u origin main
   (Asegúrate de reemplazar "main" con el nombre de la rama correspondiente si es diferente)
7. Verificar en GitHub: Ve a tu repositorio en GitHub para verificar que los archivos de tu proyecto local se hayan subido correctamente.
8. Para verificar qué repositorio estás utilizando, puedes usar el comando:
   git remote -v    
9. Para desconectar una cuenta y usar otra, puedes usar el comando:
   git remote remove origin 
    Luego, repite el paso 5 para conectar con el nuevo repositorio remoto.
-->

<!--
Comandos para cambios de staging, commit, push, pull, clone, branch, merge, etc.
1. git init: Inicializa un nuevo repositorio Git en el directorio actual.

2. git clone <URL-del-repositorio>: Clona un repositorio remoto a tu máquina local.

3. git add <archivo> o git add .: Añade archivos específicos o todos los archivos al área de preparación (staging area).
Existen 3 formas de usar git add:
   - git add <archivo>: Añade un archivo específico al área de preparación.
   - git add .: Añade todos los archivos modificados y nuevos en el directorio actual al área de preparación.
   - git add *: Añade todos los archivos modificados y nuevos en el directorio actual y sus subdirectorios al área de preparación.

4. git commit -m "Mensaje descriptivo": Confirma los cambios añadidos al área de preparación con un mensaje descriptivo.
Puedes enviar varios mensajes de commit en una sola línea usando:
   git commit -m "Mensaje 1" -m "Mensaje 2" -m "Mensaje 3"

5. git push origin <rama>: Envía los cambios confirmados al repositorio remoto en la rama especificada.
6. git pull origin <rama>: Actualiza tu repositorio local con los cambios realizados en el repositorio remoto en la rama especificada.
7. git branch: Muestra una lista de las ramas locales en el repositorio.
8. git branch <nombre-de-la-rama>: Crea una nueva rama con el nombre especificado.
9. git checkout <nombre-de-la-rama>: Cambia a la rama especificada.
10. git merge <nombre-de-la-rama>: Fusiona la rama especificada en la rama actual.
11. git status: Muestra el estado actual del repositorio, incluyendo archivos modificados, añadidos y no rastreados.
12. giy add *: Añade todos los archivos modificados y nuevos al área de preparación.
13. git remote -v: Muestra las URL de los repositorios remotos conectados a tu repositorio local.
14. git remote add origin <URL-del-repositorio>: Conecta tu repositorio local con un repositorio remoto en GitHub.
15. git remote remove origin: Desconecta el repositorio remoto actual.
16. gh auth login: Inicia sesión en tu cuenta de GitHub desde la terminal.
17. gh auth logout: Cierra sesión en tu cuenta de GitHub desde la terminal.
18. gh auth status: Verifica el estado de autentic  ón de tu cuenta de GitHub.  
19. gh repo list: Muestra una lista de tus repositorios en GitHub.
20. git push -u origin <rama>: Envía los cambios confirmados al repositorio remoto y establece la rama upstream para la rama actual.
21. git push --force origin <rama>: Fuerza el envío de los cambios confirmados al repositorio remoto, sobrescribiendo cualquier conflicto.  
-->

¿Cómo llamar los estilos en CSS?
Puedes llamar los estilos en CSS de varias maneras:

   Ejemplo:
   h1 {

   #mi-id {

   Ejemplo:
   a[target="_blank"] {

   }
5. Selección por pseudoclase: Aplica estilos a elementos en un estado específico.
   Ejemplo:

   }
